
<div class="panel panel-info">
	<div class="panel-heading">
		<div class="panel-title">
			<div class="row">
				<div class="col-xs-6">
					<h5>
						<span class="glyphicon glyphicon-shopping-cart"></span> Cart Items
					</h5>
				</div>
				<div class="col-xs-6">
					<button type="button" class="btn btn-primary btn-sm btn-block">
						<span class="glyphicon glyphicon-share-alt"></span> Continue
						shopping
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<div class="row" ng-repeat="item in itemsInPopup">
			<div class="col-xs-2">
				<img class="img-responsive" src="">
			</div>
			<div class="col-xs-4">
				<h4 class="product-name">
					<strong>{{item.productName}}</strong>
				</h4>
			</div>
			<div class="col-xs-6">
				<div class="col-xs-6 text-right">
					<h6>
						<strong>{{item.price}} {{item.currency}}<span class="text-muted">  x </span></strong>
					</h6>
				</div>
				<div class="col-xs-4">
					<input type="text" class="form-control input-sm" ng-model="item.quantity" ng-change="onChangeQuantity(item);">
				</div>
				<div class="col-xs-2">
					<button type="button" class="btn btn-link btn-xs" ng-click="deleteCartItem(item);">
						<span class="glyphicon glyphicon-trash">Delete</span>
					</button>
				</div>
			</div>
		</div>
		<hr>
	</div>
	<div class="panel-footer">
		<div class="row text-center">
			<div class="col-xs-8">
				<h4 class="text-right">
					Total <strong>{{totalPrice}} {{currencyToPay}}</strong>
				</h4>
			</div>
			<div class="col-xs-3">
				<button type="button" class="btn btn-success btn-block" ng-click="proceedToPay();">Proceed to Pay</button>
			</div>
			<div class="col-xs-3">
				<button class="btn btn-warning" type="button" ng-click="close();">Cancel</button>
			</div>
		</div>
	</div>
</div>
