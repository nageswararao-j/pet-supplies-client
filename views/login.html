<div class="container">
    <div class="row">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Login to Pet Supplies App</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
                    	<span style="color:red;">{{invalidCredentials}}</span>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="yourmail@example.com or mobile" ng-model="credentials.emailId" name="email" type="text" ng-required="true">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" ng-model="credentials.password" name="password" type="password" value="" ng-required="true">
			    		</div>
			    		<div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
			    	    </div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login" ng-click="loginApp();">
			    	</fieldset>
			      	</form>
                      <hr/>
                    <center><h4>OR</h4></center>
                    <div>
                    	<input class="btn btn-lg btn-facebook btn-block" type="submit" value="Sign Up" ng-click="signUp();">
                    </div>
			    </div>
			</div>
		</div>
	</div>
</div>
